<ul>
    <li *ngFor="let employee of listEmployees">
       <!--<a [routerLink]="['view',employee._id]">-->
        <div class="container">

            <div style="min-width: 250px;"class="card">
                <div class="card-content">
                  <div class="card-body">
                    <div class="media d-flex">
                      <div class="align-self-center">
                        <div class="media">
                            <img class="mr-3 rounded-circle" src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/male-512.png" alt="Generic placeholder image" style="max-width:100px">
                            <div class="media-body">
                              <h6 class="my-0 text-black d-block">{{employee.firstName}} {{employee.secondName}}</h6>
                               <small>{{employee.position}}</small>
                            </div>
                            </div>
                      </div>
                      
                    </div>
                    <div class="optBtn">
                        <a [routerLink]="['edit',employee._id]" class=" btn btn-info"><i class="fas fa-pencil-alt"></i></a>
                        <a [routerLink]="['delete',employee._id]" class="btn btn-danger" ><i class="fas fa-trash"></i></a></div>
                    </div>
                </div>
              </div>
            
                
            
        </div>
       <!-- </a>-->
    </li>
</ul>
